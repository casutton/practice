<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
    <div class="site-wrapper">
        <header class="site-header">
            <div class="container">
                <div class="header-content">
                    <h1 class="site-title">
                        <a href="{{ '/' | relative_url }}">
                            <img src="{{ '/assets/images/app-icon.png' | relative_url }}" alt="Practice!" class="app-icon" />
                            Practice!
                        </a>
                    </h1>
                    <nav class="main-nav">
                        <button class="nav-toggle" aria-label="Toggle navigation">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <ul class="nav-menu">
                            {% for item in site.navigation %}
                            {% assign item_url_normalized = item.url | relative_url %}
                            {% assign page_url_normalized = page.url | relative_url %}
                            <li>
                                <a href="{{ item_url_normalized }}" {% if page_url_normalized == item_url_normalized or page.url == item.url %}class="active"{% endif %}>
                                    {{ item.title }}
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <div class="header-image-bar">
            <img src="{{ '/assets/images/background.jpg' | relative_url }}" alt="" class="background-image" />
        </div>

        <main class="site-main">
            <div class="container">
                <article class="content">
                    {{ content }}
                </article>
            </div>
        </main>

        <footer class="site-footer">
            <div class="container">
                <p>&copy; {{ 'now' | date: "%Y" }} Practice!. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
