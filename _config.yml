title: Practice! Documentation
description: Complete documentation for Practice! - a spaced repetition app for learning folk tunes
url: "https://casutton.github.io"
baseurl: "/practice"

# Build settings
markdown: kramdown
highlighter: rouge

# Sass/SCSS settings
sass:
  sass_dir: assets/css
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-sitemap

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started.html
  - title: Practice Sessions
    url: /practice-sessions.html
  - title: Spaced Repetition
    url: /spaced-repetition.html
  - title: Goals
    url: /goals.html
  - title: Exercises
    url: /exercises.html
  - title: Plans
    url: /plans.html
  - title: Organizing Tunes
    url: /organizing.html
  - title: Data Management
    url: /data-management.html
  - title: Settings
    url: /settings.html

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

