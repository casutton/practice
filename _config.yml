title: Practice! Documentation
description: Complete documentation for Practice! - a spaced repetition app for learning folk tunes
url: "http://www.theexclusive.org"
baseurl: "/practice"

# Build settings
markdown: kramdown
highlighter: rouge

# Sass/SCSS settings
sass:
  sass_dir: assets/css
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-sitemap

# Navigation
navigation:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started/
  - title: Practice Sessions
    url: /practice-sessions/
  - title: Spaced Repetition
    url: /spaced-repetition/
  - title: Goals
    url: /goals/
  - title: Exercises
    url: /exercises/
  - title: Plans
    url: /plans/
  - title: Organizing Tunes
    url: /organizing/
  - title: Data Management
    url: /data-management/
  - title: Settings
    url: /settings/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

